<div class="row">
    <div class="col-md-4">
      <h3>Write us something...</h3>
    </div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group">
                <input ng-model="user.fname" class="form-control input-sm" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <input ng-model="user.lname" class="form-control input-sm" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input ng-model="user.email" class="form-control input-sm" type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input ng-model="user.phone" class="form-control input-sm" type="phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <input ng-model="user.subject" class="form-control input-sm" type="text" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea name="message" ng-model="user.message" class="col-md-12" rows="10"></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6 padding-top-2">
                        <button ng-click="reset()" class="btn btn-primary pull-right">RESET</button>
                    </div>
                    <div class="col-xs-6 padding-top-2">
                        <button ng-click="submitContactForm(user)" class="btn btn-primary pull-right">SAVE</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
